<!DOCTYPE html>
<html>
<head>

    <title>Train Arrival App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
<div class="container">
    
    <div class="row">
        <div class="col-12-md">
         <div class="jumbotron text-center">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">See below for a list of trains and their arrival time. The closest train will be shown at the top.</p>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Arrival Time</th>
                            <th scope="col">Time Left</th>
                          </tr>
                        </thead>
                        <tbody class="tableBody">
                          
                        </tbody>
                      </table>
        </div>
    </div>

    <div class="row">
        <div class="col-12-md">
                <form>
                        <div class="form-group">
                          <label for="trainName">Train Name</label>
                          <input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                          <label for="trainDestination">Destination</label>
                          <input type="text" class="form-control" id="trainDestinationInput" placeholder="Anywhere but here">
                        </div>
                        <div class="form-group">
                                <label for="initialArrivalTime">Initial Arrival Time</label>
                                <input type="number" class="form-control" id="initialArrivalTimeInput" placeholder="Military time i.e.:0500">
                        </div>
                        <div class="form-group">
                                <label for="frequency">Frequency of Trip</label>
                                <input type="number" class="form-control" id="frequencyInput" placeholder="In minutes i.e.: 30">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                      </form>
        </div>
    </div>


    
</div>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="moment.js"></script>
</body>
</html>

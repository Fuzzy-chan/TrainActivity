<!DOCTYPE html>
<html>
<head>

    <title>Train Arrival App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
<div class="container">

  
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-3">Train Schedule</h1>
          <p class="lead">See below for a list of trains and their destinations. You can add your own trains and destinations as well!</p>
        </div>
      </div>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="form rounded w-100">
                <div class="formHeader">
                        Train Information
                        </div>
        <table class="table">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Frequency</th>
                </tr>
                <tbody id="tableInfo">
                </tbody>
            </table>
        </div>
    </div>
</div>

      <div class="row">
            <div class="col-md-12">
                    <div class="form rounded w-100">
                        <div class="formHeader">
                            Employee Submission
                            </div>
                            <div class="form-group">
                              <label for="trainName">Train Name</label>
                              <input type="text" class="form-control" id="trainNameInput" placeholder="Supertrain">
                            </div>
                            <div class="form-group">
                              <label for="destination">Destination</label>
                              <input type="text" class="form-control" id="trainDestinationInput" placeholder="Cleveland">
                            </div>
                            <div class="form-group">
                                    <label for="initialArrival">Initial Arrival Time (Military Time)</label>
                                    <input type="text" class="form-control" id="initialArrivalInput" placeholder="0500">
                            </div>
                            <div class="form-group">
                                        <label for="frequency">Frequency (in minutes)</label>
                                        <input type="number" class="form-control" id="frequencyInput" placeholder="10">
                            </div>
                            <button type="submit" class="btn btn-primary btn-large submit">Submit</button>

                        </div>
            </div>
        </div>

</div>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="moment.js"></script>
</body>
</html>
